<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="admin.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comforter&family=Courgette&family=Creepster&family=Gloria+Hallelujah&family=Marck+Script&family=Playfair+Display+SC:wght@700&family=Rammetto+One&family=Sofia&family=Ultra&display=swap');
    </style>

    <title>Oaza</title>
</head>

<body>

    <div class="sidebar bg-dark p-2 d-flex justify-content-between align-items-center flex-column">
        <div class="header w-100">
            <div class="d-flex justify-content-evenly align-items-center text-nowrap">
                <h4 class="m-0 text-white">AdminDashboard</h4>
                <div class="toggle d-flex justify-content-center align-items-center">
                    <i class="toggle-btn bi bi-list text-white fs-3"></i>
                </div>
            </div>
            <ul class="py-3 px-0 my-0">
                <li class="nav-item">
                    <a class="nav-link text-white fs-5 text-nowrap" href="#" data-toggle="tooltip"
                        data-placement="right" title="Tooltip on right">
                        <i class="bi bi-person-circle"></i>
                        <span class="px-2">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  text-white fs-5 text-nowrap" href="#">
                        <i class="bi bi-person-circle"></i>
                        <span class="px-2">Korisnici</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  text-white fs-5 text-nowrap" href="#">
                        <i class="bi bi-person-circle"></i>
                        <span class="px-2">Rezervacije</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  text-white fs-5 text-nowrap" href="#">
                        <i class="bi bi-person-circle"></i>
                        <span class="px-2">Poruke</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer d-flex justify-content-between align-items-center text-white bg-danger w-100 px-2">
            <div class="admin d-flex justify-content-center align-items-center text-nowrap">
                <div class="slika">
                    <i class="bi bi-person-circle fs-1"></i>
                </div>
                <div class="info d-flex justify-content-center align-items-center flex-column px-2">
                    <p class="m-0">Ahmed Maro≈°</p>
                    <small class="m-0">Admin</small>
                </div>
            </div>
            <div class="logout">
                <i class="bi bi-box-arrow-left fs-3"></i>
            </div>
        </div>
    </div>

    <div class="main-page bg-danger d-flex justify-content-center align-items-center">
        <h3 class="text-white">Dashboard</h3>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script>
        let toggle = document.querySelector(".toggle-btn");
        let toggler = document.querySelector(".toggle");
        let main = document.querySelector(".main-page");

        let sidebar = document.querySelector(".sidebar");

        toggle.onclick = function () {
            toggle.classList.toggle('active');
            sidebar.classList.toggle('active');
            toggler.classList.add('active');
            main.classList.toggle('active')

        }
    </script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>



</body>

</html>
